<!DOCTYPE html>
<html lang='en' dir='ltr'>

<head>
    <meta charset="utf-8">
    <title>G14 web Programming</title>
    <link rel='stylesheet' href='style.css'>
    <script src="https://kit.fontawesome.com/13954ad90d.js" crossorigin="anonymous"></script>
    <meta name='viewport' content="width=device-width, intial-scale=1.0">
</head>

<body>
    <header class="header">
        <div class="center">
            <div class="content">
                <h1 class="center-title">Welcome to the Mall!</h1>
                <p class="center-description"></p>
                <button class="center-button" type="button"> Take me to the mall!</button>
            </div>
        </div>
    </header>
    <div class="bar">
        <div class="bar-content">
            <div class="bar-content center">
                <i class="fas fa-store-alt"></i>
                <input type="checkbox" id="inpNavToggle">
                <label class="bar__nav-toggle" for="inpNavToggle">
                    <i class="fas fa-bars"></i>
                </label>
                <nav class="nav">
                    <a class="link" href="#">Home</a>
                    <a class="link" href="#">About us</a>
                    <a class="link" href="#">Fees</a>
                    <a class="link" href="#">My account</a>
                    <a class="link" href="#">Browse</a>
                    <a class="link" href="#">FAQs</a>
                    <a class="link" href="#">Contact</a>
                </nav>
            </div>
        </div>
    </div>
    <nav class="footer-nav">
        <a class="footer-link" href="#">
            <i class="far fa-copy"></i>
            <span class="des">Coppy Write</span>
        </a>
        <a class="footer-link" href="#">
            <i class="fas fa-concierge-bell"></i>
            <span class="des">ToS</span>
        </a>
        <a class="footer-link" href="#">
            <i class="fas fa-user-secret"></i>
            <span class="des">Privacy policy</span>
        </a>
    </nav>
</body>
