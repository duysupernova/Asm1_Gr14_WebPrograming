<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='../style.css'>
    <link rel='stylesheet' href='../css/accountcontentsStyle.css'>
    <title>Sign In</title>
</head>

<body>

    <main id="mainSignIn">
        <!--Sign In Form-->
        <div id="signCont">
            <div id="signInCont">
                <h2>Sign In</h2>
                <form id="signInForm" action="signin.php" method="POST">
                    <label for="signInId"><span>Email or Phone number:</span></label>
                    <input type="text" id="signInId" name="uId" placeholder="Enter your email address or phone number." required/>
                    <label for="signInPsw"><span>Password:</span></label>
                    <input type="password" id="signInPsw" name="uPsw" placeholder="Enter your password." autocomplete="off" required/>
                    <input type="submit" value="Sign In"/>
                </form>
                <p id="forgotPsw"><a href="forgotpassword.html">Forgot Password ?</a></p>
            </div>
            
            <!--Sign Up-->  
            <div id="signUpCont">
                <p>Fast! Good! Cheap!</p>
                <button type="button"><a href="register.html">Sign Up</a></button>
            </div>
        </div>
    </main>

</body>
